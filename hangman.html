<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="hangman.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="hangman.js"></script>
</head>
<body>
	<div class="main">
		<header>
			<h1>Hangman</h1>
			<h3>Click on a letter below to guess it</h3>
		</header>
		<div id="letters"></div>
		<div id="underScores"></div>
		<div id="actualUnderScores"></div>
		<div id="image"></div>

		<canvas id="myCanvas" width="150" height="200"></canvas>
	</div>
</body
</html>
